<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width-device-width, initial-scale-1.0'>
  <title>Title</title>
  <style>
      canvas {
          border: 1px solid black;
      }
  </style>
</head>

<body onload='draw();'>

<!--
  id
  width
  height
-->
<canvas id='c1' width='600' height='400'>替换内容</canvas>

<script type='application/javascript'>

  function draw() {
    const canvas = document.getElementById('c1');
    console.log(canvas);
    console.log(canvas.getContext);
    // 兼容
    if (canvas.getContext) {
      // canvas上下文
      const ctx = canvas.getContext('2d');

      // draw2Box(ctx);
      // drawStrokeBox(ctx);
      // drawFromPath(ctx);
      // drawSmile(ctx);
      // drawDialog(ctx);
      // drawUVBox(ctx);
      drawDots(ctx);
    }
  }

  function draw2Box(ctx) {
    ctx.fillStyle = 'rgb(200,0,0)';
    ctx.fillRect(10, 10, 55, 50);
    ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
    ctx.fillRect(30, 30, 55, 50);
  }

  function drawStrokeBox(ctx) {
    ctx.fillRect(25, 25, 100, 100);
    ctx.clearRect(45, 45, 60, 60);
    ctx.strokeRect(50, 50, 50, 50);
  }

  function drawFromPath(ctx) {
    // 将笔触移动到指定的坐标 x 以及 y 上。
    ctx.beginPath();
    // 在给定(x, y)坐标指定的点处开始一个新的子路径。
    ctx.moveTo(75, 50);
    // 绘制一条从当前位置到指定 x 以及 y 位置的直线。
    ctx.lineTo(100, 75);
    ctx.lineTo(100, 25);
    // 通过填充路径的内容区域生成实心的图形。
    ctx.fill();
    // 闭合路径之后图形绘制命令又重新指向到上下文中。
    // ctx.closePath();
    // 通过线条来绘制图形轮廓。
    // ctx.stroke();
  }

  function drawSmile(ctx) {
    ctx.beginPath();
    // 绘制圆弧或者圆，我们使用arc()方法
    // arc(x, y, radius, startAngle, endAngle, anticlockwise)
    ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // 绘制
    ctx.moveTo(110, 75);
    ctx.arc(75, 75, 35, 0, Math.PI, false); // 口 (顺时针)
    ctx.moveTo(65, 65);
    ctx.arc(60, 65, 5, 0, Math.PI * 2, true); // 左眼
    ctx.moveTo(95, 65);
    ctx.arc(90, 65, 5, 0, Math.PI * 2, true); // 右眼
    ctx.stroke();
  }

  // 绘制二次贝塞尔曲线，cp1x,cp1y 为一个控制点，x,y 为结束点。
  // quadraticCurveTo(cp1x, cp1y, x, y)

  // 绘制三次贝塞尔曲线，cp1x,cp1y为控制点一，cp2x,cp2y为控制点二，x,y为结束点。
  // bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y)

  function drawDialog(ctx) {
    ctx.beginPath();
    ctx.moveTo(75, 25);
    ctx.quadraticCurveTo(25, 25, 25, 62.5);
    ctx.quadraticCurveTo(25, 100, 50, 100);
    ctx.quadraticCurveTo(50, 120, 30, 125);
    ctx.quadraticCurveTo(60, 120, 65, 100);
    ctx.quadraticCurveTo(125, 100, 125, 62.5);
    ctx.quadraticCurveTo(125, 25, 75, 25);
    ctx.stroke();
  }

  function drawUVBox(ctx) {
    for (let i = 0; i < 6; i++) {
      for (let j = 0; j < 6; j++) {
        ctx.fillStyle =
          "rgb(" +
          Math.floor(255 - 42.5 * i) +
          "," +
          Math.floor(255 - 42.5 * j) +
          ",0)";
        ctx.fillRect(j * 25, i * 25, 25, 25);
      }
    }
  }

  function drawDots(ctx) {
    for (let i = 0; i < 6; i++) {
      for (let j = 0; j < 6; j++) {
        ctx.strokeStyle =
          "rgb(0," +
          Math.floor(255 - 42.5 * i) +
          "," +
          Math.floor(255 - 42.5 * j) +
          ")";
        ctx.beginPath();
        ctx.arc(12.5 + j * 25, 12.5 + i * 25, 10, 0, Math.PI * 2, true);
        ctx.stroke();
      }
    }
  }

</script>

</body>
</html>
